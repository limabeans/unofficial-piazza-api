<html>
  <head>
  </head>
  <body>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <div class="container">
      <h1>Piazza unofficial API</h1>
      <h2>Authenticate</h2>
      <form method="post" action="/auth" class="form-inline">
        <div class="form-group">
          <label for="email-input">Email</label>
          <input type="text" class="form-control" id="email-input" placeholder="lima@berkeley.edu">
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="text" class="form-control" id="password-input" placeholder="type password here">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
